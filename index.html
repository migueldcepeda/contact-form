<!DOCTYPE html>
<html>
<head>
	<title>Contact Form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style>
		.emailForm {
			border: 1px solid grey;
			border-radius: 10px;
			margin-top: 20px;
		}

		form {
			padding-bottom: 20px;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 emailForm">
				<h1>Contact Form</h1>
				<p class="lead">Thanks for getting in touch. I'll get back to you as soon as I can.</p>
				
				<form method="post" action="//formspree.io/miguel.d.cepeda@gmail.com">
					
					<div class="form-group">
						<label for="name">Your Name:</label>
						<input type="text" name="name" class="form-control" placeholder="Your Name"/>
					</div>

					<div class="form-group">
						<label for"email">Your Email:</label>
						<input type="email" name="email" class="form-control" placeholder="Your Email" />
					</div>

					<div class="form-group">
						<label for"comment">Your Comment:</label>
						<textarea name="comment" class="form-control" placeholder="Comment Here"></textarea>
					</div>

					<input type="submit" name="submit" class="btn btn-success btn-lg" value="Submit"/>

				</form>
			</div>
		</div>
	</div>>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
